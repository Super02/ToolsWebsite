<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link rel = "stylesheet" type = "text/css" href = "../static/styles.css" />
	<title>Signup</title>
</head>
<body>
	<div class="container">
		<h1 class="title-text">Signup</h1>
		<form method="POST">
			<div class="form-group">
				<label id="1text">Username: </label>
				<input type="text" class="form-control" name="username" id="1field" placeholder="johndoe" />
			</div>
			<div class="form-group">
				<label id="2text">Password: </label>
				<input type="text" class="form-control" name="password" id="2field" placeholder="whoareyou" />
			</div>
			<button type="submit" class="btn btn-primary">Signup</button>
		</form>
	</div>
</body>
</html>
