<!DOCTYPE html>
<html lang="en">
	<!DOCTYPE html>
	<html>
	
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>Signup</title>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>
	<body>
	  <section class="hero is-info is-fullheight">
		<div class="hero-body">
		  <div class="container">
			<div class="columns is-centered">
			  <div class="column is-half">
				<h1 class="title is-1 has-text-black">Signup</h1>
				<form method="POST">
					{% with messages = get_flashed_messages(with_categories=true) %}
						{% if messages %}
							{% for category, message in messages %}
							<div class="notification is-danger">
								<button class="delete", name="removeFlash"></button>
								{{ message }}
							  </div>
							{% endfor %}
						{% endif %}
					{% endwith %}
					<div class="field">
						<label class="label">Email</label>
						<p class="control has-icons-left">
						  <input class="input" type="text" name="email" placeholder="Email">
						  <span class="icon is-small is-left">
							<i class="fas fa-user"></i>
						  </span>
						</p>
					  </div>
					  <div class="field">
				  <div class="field">
					<label class="label">Username</label>
					<div class="control has-icons-left has-icons-right">
					  <input class="input" type="text" name="username" placeholder="Username">
					  <span class="icon is-small is-left">
						<i class="fas fa-user"></i>
					  </span>
					</div>
				  </div>
				  <div class="field">
					<label class="label">Password</label>
					<p class="control has-icons-left">
					  <input class="input" type="password" name="password" placeholder="Password">
					  <span class="icon is-small is-left">
						<i class="fas fa-lock"></i>
					  </span>
					</p>
				  </div>
				  <form method="POST">
					<div class="h-captcha" data-sitekey="{{ key }}"></div>
					<script src="https://hcaptcha.com/1/api.js" async defer></script>
				  </form>
				  <div class="field">
					<p class="control">
					  <button type="submit" class="button is-success">
						Signup
					  </button>
					  <input type="button" class="button is-link" onclick="window.location.href = '/login'" value="Login instead">
					</p>
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
	</body>
	
	</html>
